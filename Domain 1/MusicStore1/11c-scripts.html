<!DOCTYPE html>
<html>
<head>
  <!--Metadata refers to the Info about the Website-->
  
    <meta charset="utf-8" /> <!--Different Characters: "utf-8" for English-->
  
    <meta name="keywords" conect="music, store, instruments"/> <!--Keywords allow for Search Engine algorithims to display your website to users on the web-->
  
    <meta name="description" content="Sample music website "/> <!--Underneath the link of a website on google search engine-->
  
    <meta name="viewport" content="width=device-width, initial-scale=1"/> <!--Website will open in the size of the Device being used-->
  
    <title>Script Support</title> 
  
    <link rel="stylesheet" type="text/css" href="test.css"/>
</head>
<body>
  <!--&lt; refers to Opening Angle Bracket Symbol in MARKUP-->
  <!--&gt; refers to Closing Angle Bracket Symbol in MARKUP-->
  <h1>Welcome to the &lt;&lt;THE Music Store &gt;&gt; </h1> 
    Script test
    <script language="JavaScript">
        alert('This browser supports JavaScript!')
    </script>
  
  <!--An old tag used to notify the user that their browser cannot run JavaScript-->
    <noscript>
        This browser does not support JavaScript.
    </noscript>
</body>
</html>
